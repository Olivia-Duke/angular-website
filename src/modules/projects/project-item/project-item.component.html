<div class="card spaced-card">
  <div class="card-body">
    <div class="card-title">
      <h3>{{project.title}}</h3>
    </div>
    <div class="card-text">
      <p [innerHTML]="project.description"></p>
    </div>
    <div id="{{project.slug}}-accordion" class="accordion">
      <div id="{{project.slug}}-control">
        <button class="btn btn-dark" type="button" data-toggle="collapse" attr.data-target="#{{project.slug}}-content" attr.aria-expanded="true" attr.aria-controls="{{project.slug}}-content">Show me more</button>
      </div>
      <div id="{{project.slug}}-content" class="collapse spaced-collapse">
        <ng-container *ngFor="let section of project.sections; index as i">
          <div class="card card-body spaced-card inner-card">
            <div class="row">
              <div class="col-xs-12 col-md-4">
                <img src="assets/images/projects/{{project.slug}}/{{section.image}}" alt="">
              </div>
              <div class="col-xs-12 col-md-8">
                <p [innerHTML]="section.description"></p>
              </div>
            </div>
          </div>
        </ng-container>
        <div id="{{project.slug}}-hider">
          <button class="btn btn-dark" type="button" data-toggle="collapse" attr.data-target="#{{project.slug}}-content" attr.aria-expanded="true" attr.aria-controls="{{project.slug}}-content">Hide</button>
        </div>
      </div>
    </div>
  </div>
</div>
